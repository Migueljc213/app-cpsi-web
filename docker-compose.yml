version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: prevsaude-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prevsaude
      MYSQL_USER: prevsaude
      MYSQL_PASSWORD: prevsaude123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - prevsaude-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: prevsaude-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - prevsaude-network

volumes:
  mysql_data:

networks:
  prevsaude-network:
    driver: bridge